    <h1>Exploring Events</h1>

    <button id="first">Click-1</button>
    <button id="second">Click-2</button>
    <button id="3rd">Click-3</button>


    <script>
   function handleClick(){
   document.body.style.backgroundColor='blue';   
   }

   const firstButton= document.getElementById('first'); 
   firstButton.onclick=handleClick; 
   
   
   document.getElementById('second').addEventListener('click', handleClick )

  

  document.getElementById('3rd').addEventListener('click',function(){
  document.body.style.color='red';
  })
</script>
</body>
